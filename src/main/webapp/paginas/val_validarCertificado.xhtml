<ui:composition
	template="/plantillas/plantillaValidacionCertificado.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="metadata" />
	<ui:define name="content">

		<h:form id="frmValidarCertificado" enctype="multipart/form-data">
			<p:growl id="mensajes" showSummary="false" showDetail="true"/>
			<br />
			<div align="center" style="font-weight: bold;">
				<br />
				<p:outputLabel value="#{i18n['val_validarCertificado.titulo']}"
					style="font-size:20px;" />
				<br />
			</div>
			<br />
			<p:fieldset>
				<div align="center">
					<br /> Seleccione el certificado de estudio que desee validar. <br />
					<br />
					<p:fileUpload value="#{fileBean.file}" mode="simple" />
					<br /> <br />
					<p:commandButton styleClass="tipoLetra" value="Validar documento"
						action="#{fileBean.upload}" ajax="false"
						update=":frmValidarCertificado" />

					<br /> <br />
					

					<div style="font-weight: bold;display: #{fileBean.mostrarResultado};" >
						<p:separator />
						<br />
						<img src="#{request.contextPath}/recursos/img/#{fileBean.imagen}.png" />
						<h:outputText value="#{fileBean.resultado}" />
					</div>
					<br />
				</div>
			</p:fieldset>


		</h:form>


	</ui:define>
</ui:composition>
