<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">


	<h:form style="font-size: 13px">
		<p:panelGrid columns="2">
			<img src="#{request.contextPath}/recursos/img/logo_principal.jpg" />
			<p:menubar>
				<p:submenu label="#{i18n['SGA.menu.gestionEstudiantes']}">
					<p:menuitem value="#{i18n['SGA.submenu.mantenerAlumnos']}"
						action="/paginas/min_mantenerAlumnos.jsf?faces-redirect=true"
						actionListener="#{cMantenerAlumno.inicializarObjetos()}" />
					<p:menuitem value="#{i18n['SGA.submenu.consultarAlumnos']}"
						action="/paginas/min_consultarAlumnos.jsf?faces-redirect=true"
						actionListener="#{cConsultarAlumno.inicializarObjetos()}" />
				</p:submenu>
				<p:submenu label="#{i18n['SGA.menu.gestionCursos']}">
					<p:menuitem value="#{i18n['SGA.submenu.mantenerCursos']}"
						action="/paginas/min_mantenerCursos.jsf?faces-redirect=true"
						actionListener="#{cMantenerCurso.inicializarObjetos()}">
					</p:menuitem>
					<p:menuitem value="#{i18n['SGA.submenu.mantenerProgramas']}"
						action="/paginas/min_mantenerPrograma.jsf?faces-redirect=true"
						actionListener="#{cMantenerPrograma.inicializarObjetos()}">
					</p:menuitem>
				</p:submenu>
				<p:submenu label="Opcion 3">
					<p:menuitem value="Opcion 3">
					</p:menuitem>
				</p:submenu>
			</p:menubar>
		</p:panelGrid>
	</h:form>

</ui:composition>
