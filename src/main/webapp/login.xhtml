<!DOCTYPE html>
<html lang="en"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>CINFO</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--===============================================================================================-->
<link rel="icon" type="image/png"
	href="recursos/img/login/images/icono.png" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="recursos/img/login/vendor/bootstrap/css/bootstrap.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="recursos/img/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="recursos/img/login/fonts/iconic/css/material-design-iconic-font.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="recursos/img/login/vendor/animate/animate.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="recursos/img/login/vendor/css-hamburgers/hamburgers.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="recursos/img/login/vendor/animsition/css/animsition.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="recursos/img/login/vendor/select2/select2.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="recursos/img/login/vendor/daterangepicker/daterangepicker.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="recursos/img/login/css/util.css" />
<link rel="stylesheet" type="text/css"
	href="recursos/img/login/css/main.css" />
<!--===============================================================================================-->
</head>
<body>

		<form class="login100-form validate-form" name='loginForm'
			action="j_spring_security_check" method='POST'>
			<div class="limiter">
				<div class="container-login100">
					<div class="wrap-login100 p-t-85 p-b-20">

						<div align="center">
							<img src="recursos/img/login/images/avatar-01.jpg" />
						</div>

						<c:if test="#{param['error']==true}">
							<br/>
							<br/>
							<div style="color:red; font-weight: bold; font-family: Poppins-SemiBold;">
							Error en el usuario o contraseña!
							</div>
						</c:if>
						
						<div class="wrap-input100 validate-input m-t-50 m-b-35"
							data-validate="Enter username">
							
							<input class="input100" type="text" name="username" /> <span
								class="focus-input100" data-placeholder="Email"></span>
						</div>

						<div class="wrap-input100 validate-input m-b-50"
							data-validate="Enter password">
							<input class="input100" type="password" name="password" /> <span
								class="focus-input100" data-placeholder="Contraseña"></span>
						</div>

						<div class="container-login100-form-btn">
							<button class="login100-form-btn">Entrar</button>
						</div>

						<ul class="login-more p-t-190">

						</ul>

					</div>
				</div>
			</div>
		</form>

	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="recursos/img/login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="recursos/img/login/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="recursos/img/login/vendor/bootstrap/js/popper.js"></script>
	<script src="recursos/img/login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="recursos/img/login/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="recursos/img/login/vendor/daterangepicker/moment.min.js"></script>
	<script
		src="recursos/img/login/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="recursos/img/login/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="recursos/img/login/js/main.js"></script>

</body>
</html>
