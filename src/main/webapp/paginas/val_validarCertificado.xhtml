<ui:composition template="/plantillas/plantillaValidacionCertificado.xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="metadata" />
	<ui:define name="content">

		<h:form id="frmValidarCertificado">

			<div align="center" style="font-weight: bold;">
				<br />
				<p:outputLabel value="#{i18n['val_validarCertificado.titulo']}"
					style="font-size:20px;" />
				<br />
			</div>
			<br />
			<p:fieldset>
				<br />




			</p:fieldset>
		</h:form>
		
				<h:form enctype="multipart/form-data">
				    <p:fileUpload value="#{fileBean.file}" mode="simple" />
				    <p:commandButton value="Submit" action="#{fileBean.upload}" ajax="false"/>
				</h:form>
		
	</ui:define>
</ui:composition>
